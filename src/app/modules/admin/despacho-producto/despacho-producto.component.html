<div class="absolute inset-0 flex flex-col flex-auto w-full min-w-0 overflow-hidden">
  <div class="flex flex-wrap w-full max-w-screen-xl mx-auto p-6 md:p-8 " style="
          overflow-y: auto !important; ">

    <!-- Title and action buttons -->
    <div class="flex items-center justify-between w-full">
      <div>
        <div class="text-3xl font-semibold tracking-tight leading-8">Despacho de Productos</div>
        <!--<div class="font-medium tracking-tight text-secondary">Monitor de informaci√≥n:</div>-->
      </div>
    </div>

    <div class="flex flex-col flex-auto min-w-0">


      <!-- Main -->
      <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">

          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 w-full mt-8">
            <!-- Visitors overview -->
            <div
              class="sm:col-span-2 lg:col-span-3  flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
              <div class="flex items-center justify-between mt-10 ml-10 mr-6 sm:mr-10">
                <div class="flex flex-col">
                  <div class="mr-4 text-2xl md:text-3xl font-semibold tracking-tight leading-7">
                    Ingresos
                  </div>
                  <div class="font-medium text-secondary">Resultados</div>
                </div>
              </div>
              <div class="flex flex-col flex-auto" style="
                                        display: flex;
                                        justify-content: center;
                                        align-items: center;
                                    ">
                <div class="flex flex-auto overflow-hidden" style="overflow: auto !important;    width: 90%;
                    ">

                  <!-- Products list -->
                  <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto"
                    style="overflow: auto !important;">

                    <!---desde aquiiiii-->


                    <div class=" mat-elevation-z8" style="text-align: center;">

                      <!------------------------------------------------TABLA 1------------------------------------------------------------------------->
                      <table mat-table [dataSource]="mampuesto$" class=" example-container mat-elevation-z8" matSort
                        style="width: 100%;text-align: center;">


                        <!-- Name Column -->
                        <ng-container matColumnDef="mampuesto">
                          <th mat-header-cell *matHeaderCellDef style="text-align: center;" mat-sort-header>
                            Mampuesto
                          </th>
                          <td mat-cell *matCellDef="let element"> {{element.mampuesto}} </td>
                          <td mat-footer-cell *matFooterCellDef> </td>
                        </ng-container>

                        <ng-container matColumnDef="orificio">
                          <th mat-header-cell *matHeaderCellDef style="text-align: center;" mat-sort-header>
                            Orificio</th>
                          <td mat-cell *matCellDef="let element"
                            style="text-align: justify;padding-left: 3% !important;">
                            {{element.orificio }} </td>
                          <td mat-footer-cell *matFooterCellDef> </td>
                        </ng-container>

                        <ng-container matColumnDef="tipo">
                          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Tipo</th>
                          <td mat-cell *matCellDef="let element">{{element.tipo}}
                          </td>
                          <td mat-footer-cell *matFooterCellDef> </td>
                        </ng-container>

                        <ng-container matColumnDef="cantidad">
                          <th mat-header-cell *matHeaderCellDef style="text-align: center;">Cantidad</th>
                          <td mat-cell *matCellDef="let element"> {{element.cantidad}}
                          </td>
                          <td mat-footer-cell *matFooterCellDef> </td>
                        </ng-container>

                        <ng-container matColumnDef="fecha">
                          <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Fecha</th>
                          <td mat-cell *matCellDef="let element"> {{element.fecha}}
                          </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumnsMampuesto"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumnsMampuesto;"></tr>
                      </table>

                      <mat-paginator #_paginator [pageSizeOptions]="[ 10, 25, 100]"
                        aria-label="Select page of users"></mat-paginator>
                      <!---Hatas aquiiiii-->

                      <ng-template #noProducts>
                        <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">No
                          tienes Ingredientes!
                        </div>
                      </ng-template>



                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
